devices:
  - name: main
    type: zfs
    zfs:
      pool_name: rpool
      keep_imported: true
      datasets:
        - name: ROOT
          mountpoint: none
        - name: ROOT/ubuntu
          content:
            /etc: etc/machine1-19.04
          zsys_bootfs: true
          last_used: 2020-09-13T12:26:39+00:00
          last_booted_kernel: vmlinuz-5.0.0-13-generic
          mountpoint: /
          canmount: on
  - name: secondary
    type: zfs
    zfs:
      pool_name: bpool
      keep_imported: true
      datasets:
        - name: boot
          content:
            /: boot/one-kernel
          mountpoint: /boot
          zsys_bootfs: true
          canmount: on
