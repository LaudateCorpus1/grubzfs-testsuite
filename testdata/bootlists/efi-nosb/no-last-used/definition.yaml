devices:
  - name: main
    type: zfs
    zfs:
      pool_name: rpool
      datasets:
        - name: ROOT
          mountpoint: none
        - name: ROOT/ubuntu
          content:
            /boot: boot/one-kernel
            /etc: etc/machine1-19.04
          zsys_bootfs: true
          last_booted_kernel: /boot/vmlinuz-5.0.0-13-generic
          mountpoint: /
          canmount: on
