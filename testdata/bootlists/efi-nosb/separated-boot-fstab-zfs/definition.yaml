devices:
  - name: main
    type: zfs
    zfs:
      pool_name: rpool
      datasets:
        - name: ROOT
          mountpoint: none
        - name: ROOT/ubuntu
          content:
            /etc: etc/machine1-19.04
          zsys_bootfs: true
          last_used: 2019-05-02T16:20:55+00:00
          last_booted_kernel: /boot/vmlinuz-5.0.0-13-generic
          mountpoint: /
          canmount: on
          fstab:
            - filesystem: bpool/boot
              mountpoint: /boot
              type: zfs
  - name: secondary
    type: zfs
    zfs:
      pool_name: bpool
      datasets:
        - name: boot
          content:
            /: boot/one-kernel
          mountpoint: legacy
          canmount: noauto
