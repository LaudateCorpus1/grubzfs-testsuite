devices:
  - name: main
    type: zfs
    zfs:
      pool_name: rpool
      datasets:
        - name: ROOT
          mountpoint: none
        - name: ROOT/ubuntu
          content:
            /etc: etc/machine1-19.04
          zsys_bootfs: true
          last_used: 2019-05-02T16:20:55+00:00
          last_booted_kernel: vmlinuz-5.0.0-13-generic
          mountpoint: /
          canmount: on
        - name: ROOT/ubuntu_2
          content:
            /etc: etc/machine2-18.10
          zsys_bootfs: false
          last_used: 2019-05-01T01:23:34+00:00
          mountpoint: /
          canmount: on
  - name: secondary
    type: zfs
    zfs:
      pool_name: bootpool
      datasets:
        - name: BOOT
          mountpoint: none
        - name: BOOT/ubuntu
          content:
            /: boot/one-kernel
          mountpoint: /boot
          canmount: on
        - name: BOOT/ubuntu_2
          content:
            /: boot/three-kernels
          mountpoint: /boot
          canmount: on
